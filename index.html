        <!--Manipulating the DOM with JS: -->
               
        <script>
            const link = document.querySelector('a');    //selecteaza linkul si il atribuie variabilei "link"
            link.textContent='modifica textul linkului'; //nu mai este Mozilla homepage ci "modifica textul linkului"
            link.href='http:\\www.google.ro';            //nu mai este mozilla.org ci google.ro

            const sect=document.querySelector('section');   //selecteaza section
            const para=document.createElement('p');         //creaza un nou paragraf atribuit variabilei para
            para.textContent='Acesta este un nou paraghraf creat din JS';   //defineste textul noului paragraf atribuit variabilei para
            sect.appendChild(para);                          //creaza in variabila sect un copil atribuit variabilei para (posteaza paragraful i sectiune)


            const text=document.createTextNode('Create a textNode');   //creaza nota de text in variabila text
            const linkPara = document.querySelector('p');             //selecteaza paragraful si il atribuiei variabilei linkPara
            linkPara.appendChild(text);                                //adauga copilul variabilei text la variabila linkPara (adauga textul la paragraf) -vad ca la primul paragraf!!!

            //Moving and removing elements

            sect.appendChild(linkPara);                          //muta primul paragraf care contine linkul in partea de jos a sectiunii
            sect.removeChild(linkPara);                          // sterge paragraful care contine linkul---sau
            linkPara.remove();                                   // sterge paragraful care contine linkul


            //manipularea css cu JS

            para.style.fontSize='25px';
            */

            para.setAttribute('class','rosu');





        </script>

            <h1>My shopping list</h1>

                <div>
                    <label for="item">Introduceti un produs:</label>
                    <input type="text" name="item" id="item">
                    <button>Adaugare</button>
                </div>

            <ul>

            </ul>

            <script>

                const list=document.querySelector('ul');   //selecteaza lista
                const input=document.querySelector('input');   //selecteaza inputul
                const button=document.querySelector('button');   ///selecteaza butonul de adaugae

                button.addEventListener('click',()=>{
                    const myItem=input.value;
                    input.value='';
                
                const listItem=document.createElement('li');
                const listText=document.createElement('span');
                const listBtn=document.createElement('button');

                listItem.appendChild(listText);
                listText.textContent=myItem;
                listItem.appendChild(listBtn);
                listBtn.textContent='Stergere';
                list.appendChild(listItem);

                listBtn.addEventListener('click',()=>{
                    list.removeChild(listItem);
                });
                input.focus();
            });



            </script>

        <!--pentru lista de cumparaturi.-->
