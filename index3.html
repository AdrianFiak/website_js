<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Loops: Task 3</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    
  </head>

  <body>

    <section class="preview">



    </section>

  </body>

  <script>
   //scrieti un cod care sa afiseze numerele pare de la 0 la 100
    const section=document.querySelector('section');
    const para=document.createElement('p');


    let array='';
   for (let numar=0; numar<101; numar++ ) {
       if (numar%2===0){
        array+=`; ${numar}`;
   }};
   
   para.textContent=array;
   section.appendChild(para);

  </script>

</html>
